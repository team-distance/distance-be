spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQL8Dialect
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: info
  org.springframework.security: DEBUG

jwt:
  header: ${JWT_HEADER}
  secret: ${JWT_SECRET_KEY}
  token-validity-in-seconds: ${JWT_EXPIRATION}
  refresh-token-validity-in-seconds: ${JWT_REFRESH}

fcm:
  project-id: ${PROJECT_ID}
  private-key: ${PRIVATE_KEY}
  private-key-id: ${PRIVATE_KEY_ID}
  client-email: ${CLIENT_EMAIL}
  client-id: ${CLIENT_ID}

coolsms:
  find-api:
    key: ${COOLSMS_FIND_API_KEY}
    secret: ${COOLSMS_FIND_SECRET_KEY}
    number: ${COOLSMS_FIND_PHONE_NUMBER}
  sign-up-api:
    key: ${COOLSMS_SIGN_UP_API_KEY}
    secret: ${COOLSMS_SIGN_UP_SECRET_KEY}
    number: ${COOLSMS_SIGN_UP_PHONE_NUMBER}

cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
      region: ${S3_REGION}
      bucket: ${S3_BUCKET}

slack:
  webhook:
    url: ${SLACK_URL}
